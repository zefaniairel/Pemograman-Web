<!-- -	Ada 3 jnis navbar yg di tampilkan yaitu active item dan disabled. 
  Hal ini bisa terjadi dikarenakan penggunaan classs pada nav itu sendiri khususnya pada list yg dimasukkan kedalam tag <nav>. Lalu pada tag <nav> itu sendiri terdapat class navbar-expend-sm yg artinya untuk mengontrol navbar berdasarkan ukuran layer. 
  Lalu pada bg-light dan navbar-light digunakan untuk memberika latar belakang serta teks navbar menjadi warna terang. -->

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pengenalan Bootstrap</title>
    <!-- Menyisipkan Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Menyisipkan Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Membuat Navbar</h2>
    </div>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a href="#" class="nav-link">Active</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Link</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Link</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link disabled">Disabled</a>
        </li>
      </ul>
    </nav>
  </body>
</html>
