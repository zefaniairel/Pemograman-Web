<!-- -	Gambar 1: ujung gambar yg rounded
-	Gambar 2: gambar yg berbentuk oval atau rounded-circle
-	Gambar 3: menggunakan class img-thumbnail 
-	Gambar 4: menggunakan class img-fluid agar gambar dapat menyesuaikan lebar kontainer
 -->

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pengenalan Bootstrap</title>
    <!-- Menyisipkan Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Menyisipkan Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Pengaturan Gambar pada Bootstrap</h2>
      <div class="row row-cols-1">
        <div class="col">
          <img src="tower.jpeg" class="rounded" alt="gambar round" />
        </div>
      </div>
      <div class="row row-cols-1">
        <div class="col">
          <img src="tower.jpeg" class="rounded-circle" alt="gambar round" />
        </div>
      </div>
      <div class="row row-cols-1">
        <div class="col">
          <img src="tower.jpeg" class="img-thubnail" alt="gambar round" />
        </div>
      </div>
      <div class="row row-cols-1">
        <div class="col">
          <img src="tower.jpeg" class="img-fluid" alt="gambar round" />
        </div>
      </div>
    </div>
  </body>
</html>
