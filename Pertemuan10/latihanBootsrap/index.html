<!-- -	Tag <meta name="viewport"> berfungsi untuk menyesuaikan tampilan web terhadap layar pengguna. Tag ini wajib bila kita ingin membuat web yang responsif.
-	Tag <link rel="..."> berfungsi untuk menyisipkan file CSS bootstrap ke dalam dokumen HTML.
 -->

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Pengenalan Bootstrap </title>
        <!-- Menyisipkan Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <!-- Menyisipkan Javascript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1> Selamat Datang di Website "Zefania" </h1>
        <p> Saya sedang belajar Bootstrap </p>
    </body>
</html>
