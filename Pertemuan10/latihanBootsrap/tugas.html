<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Nike Website </title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+6+ROUwz9o0MoGfJvjxGwYjJ5ta1eTKhQjJFwqvGy5t5oJFm"
      crossorigin="anonymous"
    />
    <style>
      .center-image {
        display: flex;
        justify-content: center;
        padding: 20px; /* Tambahkan jarak dari navbar */
      }
      .rounded-image {
        border-radius: 20px; /* Atur sudut gambar menjadi tumpul */
      }
      .navbar-nav .nav-link:hover {
        color: blue !important;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"> NIKE </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Gambar -->
    <div class="center-image">
      <img
        src="https://i.pinimg.com/originals/df/66/1d/df661d8275b3f48069c5a576ad79e2f9.png"
        alt="Shoes Image"
        style="max-width: 800px; height: auto"
        class="rounded-image"
        <!--
        Tambahkan
        class
        untuk
        gambar
        --
      />
    </div>

    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid text-center bg-white">
      <div class="container">
        <h1 class="display-4">Welcome to Our World</h1>
        <p class="lead">Discover a wide range of products and great deals!</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Shop Now</a>
      </div>
    </div>
    <!-- Footer -->
    <footer class="bg-light text-center py-3">
      <p>
        Create By: Zefania Yizreel Nefrit Sindhoe
        <i class="fas fa-at"></i>
      </p>
    </footer>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
