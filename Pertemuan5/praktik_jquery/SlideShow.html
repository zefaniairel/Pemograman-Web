<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styleSlideShow.css" type="text/css">
    <script src="jquery-3.7.1.js"></script>
    <script>
        var i = 0;
        $(document).ready(function() {
            $('.slidertitle, #slider img').hide();
            showNextImage(); // Memanggil fungsi showNextImage() di awal.
            setInterval('showNextImage()',3000); // Mengatur interval untuk menampilkan gambar selama 3 detik.
        });

        function showNextImage() {
            i++;
            $('#sliderImage'+ i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
            if (i==3) {
                i=0;
            }
            // Tampilkan gambar dan judul dengan efek fadeIn, delay, dan fadeOut
        };
    </script>
</head>
<body>
    <div id="slider">
        <img src="img/gambar1.jpeg" id="sliderImage1">
        <div class="slidertitle" id="title1">Gambar1</div>

        <img src="img/gambar2.jpeg" id="sliderImage2">
        <div class="slidertitle" id="title2">Gambar1</div>

        <img src="img/gambar3.jpeg" id="sliderImage3">
        <div class="slidertitle" id="title3">Gambar1</div>
    </div>
</body>
</html>
