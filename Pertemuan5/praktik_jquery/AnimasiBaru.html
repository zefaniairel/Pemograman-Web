<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styleAnimate.css">
        <script src="jquery-3.7.1.js"></script>
        <script>
            $ (document).ready(function() {
                $ ("button").click(function() {
                    $ (".box")
                    .animate({width: "300px"}) // animasi 1
                    .animate({height: "300px"}) // animasi 2
                    .animate({marginLeft:"150px"}) // animasi 3
                    .animate({borderWidth: "10px"}) // animasi 4
                    .animate({opacity: 0.5}); // animasi 5
                });
            });       
            </script>
    </head>
    <body>
        <button type="button"> Start Animation </button>
        <div class="box"></div>
    </body>
</html>
