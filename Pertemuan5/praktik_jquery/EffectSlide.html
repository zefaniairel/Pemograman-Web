<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styleSlide.css"/>
        <script src="jquery-3.7.1.js"></script>
        <script> 
            $(document).ready(function(){ // Tombol elemen dengan ID "flip" diklik
                $("#flip").click(function(){ // Proses efek slide up pada elemen dengan ID "kotak2" dengan kecepatan "slow"
                    $("#kotak2").slideDown("slow");
                });
            });
        </script>
    </head>
    <body>
        <div id="flip"> Klik untuk Efek Slide </div>
        <div id="kotak2 style=display:noen;"> Selamat Pagi </div>
    </body>
</html>
