<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            // tombol dengan kelas "tombol1" diklik akan menampilkan div dengan ID "divl"
            $(".tombol1").click(function () {
                $("div").hide();
            });
            // Tombol dengan kelas "tombol2" diklik, akan menampilkan semua div
            $(".tombol2").click(function () {
                $("div").show();
            });

            // Tombol dengan kelas "tombol3" diklik, akan memberikan efek fade out pada div dengan ID "divl".
            $(".tombol3").click(function () {
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000);
            });

            // Tombol dengan kelas "tombol4" diklik, akan memberikan efek fade in pada div dengan ID "divl" dan "div2", serta fade in dengan durasi tertentu pada div dengan ID "div3"
            $(".tombol4").click(function () {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });

            // Tombol dengan kelas "tombol5" diklik, akan memberikan efek fade to pada div dengan ID "divl", "div2", dan "div3"
            $(".tombol5").click(function () {
                $("#div1").fadeTo("slow",0.15);
                $("#div2").fadeTo("slow",0.4);
                $("#div3").fadeTo("slow", 0.7);
            });
        });
    </script>
</head>
<body>
    <p>JQuery Effect</p>
    <div id="div1" class="kotak"></div> <br><br>
    <div id="div2" class="kotak"></div> <br><br>
    <div id="div3" class="kotak"></div> <br><br>
    <button class="tombol1">Sembunyikan</button>
    <button class="tombol2">Tampilkan</button>
    <button class="tombol3">Fade Out</button>
    <button class="tombol4">Fade In</button>
    <button class="tombol5">Fade To</button>
</body>
</html>
